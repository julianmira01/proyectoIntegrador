<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./views/templates/Template.xhtml">

            <ui:define name="content">
                <p:growl id="msg" showDetail="true" life="3000"/>
                <h:form>
                    <p:panel header="Cambiar contraseña" style="width:400px">  
                        <h:panelGrid columns="2" cellspacing="20">
                            <p:outputLabel value="Identificación: "/>
                            <p:outputLabel value="#{loginBean.usuario.pePersona.peNumeroid}"/>
                            <p:outputLabel value="Contraseña Actual:"/>
                            <p:password value="#{personaBean.contrasenaActual}"/>
                            <h:outputLabel for="contraseña1" value="Contraseña: *" />  
                            <p:password id="contraseña1" value="#{personaBean.contrasenaCambiar}" match="contraseña2"
                                        label="Contraseña" feedback="true" promptLabel="Por favor ingrese una contraseña" 
                                        weakLabel="Leve" goodLabel="Suficiente" strongLabel="Segura" />               
                            <h:outputLabel for="contraseña1" value="Confirmar contraseña: *" />  
                            <p:password  id="contraseña2" value="#{personaBean.contrasenaCambiar}" label="Contraseña confirmación"/> 
                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:separator/>
                            <p:commandButton id="btnCreateAceptar" update=":msg"  actionListener="#{personaBean.CambiarContrasena(event)}"  icon="ui-icon-check" title="Cambiar" value ="Cambiar"/>  

                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
